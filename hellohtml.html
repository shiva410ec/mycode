<!DOCTYPE html>
<html>
<head>
  <title>Colorful HTML</title>
  <style>
    body {
      background-color: #f0f0f0; /* Light gray background */
    }
    h1 {
      color: #ff0000; /* Red heading */
    }
    p {
      color: #008000; /* Green paragraph text */
    }
    .button {
      background-color: #007bff; /* Blue button */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Colorful HTML!</h1>
  <p>This is a simple example of using different colors in your HTML page.</p>
  <button class="button">Click Me</button>
</body>
</html>
